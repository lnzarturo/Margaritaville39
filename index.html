            display: flex;
            flex-direction: column;
            align-items: center;

            text-align: center;
            color: #000; /* Set header text color to black */

            text-decoration: none; /* Remove underline from hyperlink */
        }

        #videos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center videos on smaller screens */
            max-width: 1200px;
            width: 100%;
            margin-top: 20px;
        }

        .video {
            width: calc(25% - 20px); /* Adjust the width and padding for two videos per row on smaller screens */
            margin: 10px;
            position: relative;
        }

        .video iframe {
            width: 100%;
            height: 100%;
        }

        @media (min-width: 768px) {
            .video {
                width: calc(25% - 20px); /* Adjust the width and padding for 4 videos per row on larger screens */

        }
    </style>
