 <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #aad2e6, #c5e6a6); /* Softer gradient color */
            color: #fff; /* Set text color to white */
            font-family: 'DiatypeRegular', sans-serif; /* Set font to Diatype Regular */
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: #000; /* Set header text color to black */
            text-decoration: none;
        }

        a {
            color: #000; /* Set hyperlink text color to black */
            text-decoration: none; /* Remove underline from hyperlink */
        }

        #videos-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 100%;
            margin-top: 20px;
            padding: 2vw; /* Use viewport width for padding to make it responsive */
            box-sizing: border-box; /* Include padding in the element's total width and height */
        }

        .video {
            width: calc(25% - 2vw); /* Adjust the width for four videos per row */
            margin: 2vw;
            position: relative;
        }

        .video iframe {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            #videos-container {
                padding: 5px; /* Adjust padding for smaller screens */
            }

            .video {
                width: calc(50% - 10px); /* Adjust width for two videos per row on smaller screens */
                margin: 5px;
            }
        }

        @media (max-width: 480px) {
            .video {
                width: calc(100% - 10px); /* Adjust width for one video per row on even smaller screens */
                margin: 5px;
            }
        }
    </style>
</head>
