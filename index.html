        .video {

        // Function to create a YouTube player for each video
        function onYouTubeIframeAPIReady() {
            for (var i = 0; i < videoIds.length; i++) {
                createPlayer(videoIds[i], 'video' + (i + 1));
            }
        }

        // Function to create a YouTube player
        function createPlayer(videoId, elementId) {
            new YT.Player(elementId, {
                height: '315',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'showinfo': 0,
                    'rel': 0,
                    'modestbranding': 1,
                    'iv_load_policy': 3,
                    'disablekb': 1,
                    'loop': 1,
                    'playlist': videoId,
                    'mute': 1
                }
            });
        }
    </script>
